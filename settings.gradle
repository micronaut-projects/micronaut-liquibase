pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '5.4.5'
}

rootProject.name = 'liquibase-parent'

include 'liquibase'
include 'liquibase-bom'

include 'test-suite-jackson'
include 'test-suite-serde'
